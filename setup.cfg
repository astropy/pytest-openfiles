[metadata]
name = pytest-openfiles
url = https://github.com/astropy/pytest-openfiles
author = The Astropy Developers
author_email = astropy.team@gmail.com
classifiers =
    Development Status :: 3 - Alpha
    Framework :: Pytest
    Intended Audience :: Developers
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: Implementation :: CPython
    Topic :: Software Development :: Testing
    Topic :: Utilities
license = BSD
description = Pytest plugin for detecting inadvertent open file handles
long_description = file: README.rst
keywords = detect, open, file, handle, psutil, pytest, py.test

[options]
zip_safe = False
packages = find:
python_requires = >=3.6
setup_requires =
    setuptools_scm
install_requires =
    pytest>=4.6
    psutil

[options.entry_points]
pytest11 =
    pytest_openfiles = pytest_openfiles.plugin

[options.packages.find]
exclude =
    tests

[tool:pytest]
minversion = 4.6
testpaths = tests

[flake8]
max-line-length = 100
